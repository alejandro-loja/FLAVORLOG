<!DOCTYPE html>
<html lang="en">

<!-- Make a Flavor log for the syrmise raw materials and essensial oils that we have. 
nned to work with mySQL -->

<head>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavor Log</title>

</head>

<body class="bg-warning">
  <div class="container">
    <div class="row vertical-center">
      <div class="col-2"></div>
      <!-- This form element is the 2nd in 3 columns with a bigger width ie space and is horizontally centered. -->
      <form id="entry-form" class="col-8 my-auto shadow-lg bg-danger rounded pad">
        <h1>Enter Flavor Material Here</h1>
        <!-- 1st Row: Enter the Raw Material and check boxed for nat or art -->
        <div class="form-group">
          <label for="rm_name">Raw Material Name</label>
          <input class="form-control" placeholder="..." id="rm-name" type="text" class="validate">
        </div>
        <!-- 2nd Row Check Boxes -->
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="rm-natural" value="natural">
            <label class="form-check-label" for="rm-natural">Natural</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="rm-artificial" value="artificial">
            <label class="form-check-label" for="rm-artificial">Artificial</label>
          </div>
        </div>
        <!-- 3rd Row: Enter the ppm and unit -->
        <div class="form-row">
          <div class="form-group">
            <label for="inputAddress2">Level Tasted at:</label>
            <input type="text" class="form-control" id="rm-dosage-number" placeholder="10">
          </div>
          <div class="form-group">
            <label for="rm-unit">Unit</label>
            <select class="form-control" id="rm-dosage-unit">
              <option selected disabled value="">Choose</option>
              <option>%</option>
              <option>ppm</option>
              <option>ppb</option>
            </select>
          </div>
        </div>

        <!-- 4th Row Describe the Info -->
        <div class="form-group">
          <label for="rm-description">Description of Raw Material</label>
          <textarea class="form-control" id="rm-description" rows="5"></textarea>
        </div>

        <!-- 5th Row is the Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
      <div class="col-2"></div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
