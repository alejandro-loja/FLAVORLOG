<!DOCTYPE html>
<html lang="en">

<!-- Make a Flavor log for the syrmise raw materials and essensial oils that we have. 
nned to work with mySQL -->

<head>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavor Log</title>

</head>

<body class="bg-warning">
  <div class="container">
    <div class="row vertical-center">
      <div class="col-3"></div>
      <form id="entry-form" class="col-6 my-auto shadow-lg bg-info rounded pad">
        <!-- 1st Row: Enter the Raw Material and check boxed for nat or art -->
        <div class="row">
          <div class="">
            <label for="rm_name">Raw Material Name</label>
            <input placeholder="Vanillin" id="rm-name" type="text" class="validate">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <p>
            <label class="">
              <input id="rm-natural" type="checkbox" />
              <span>Natural</span>
            </label>
          </p>
          <p>
            <label class="">
              <input id="rm-artificial" type="checkbox" />
              <span>Artificial</span>
            </label>
          </p>
        </div>

        <!-- 2nd Row: Enter the ppm and tba -->
        <div class="row">
          <p class="">
            <label for="enter_ppm">Enter ppm</label>
            <input type="range" id="test5" min="0" max="500" />
          </p>
        </div>

        <!-- 3rd Row Describe the Info -->
        <div class="row">
          <div class="">
            <textarea id="rm-description" class="materialize-textarea"></textarea>
            <label for="description_rm">Description of Raw Material </label>
          </div>
        </div>

        <!-- 4th Row is the Submit Button -->
        <div class="row">
          <div class="">
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
      <div class="col-3"></div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
